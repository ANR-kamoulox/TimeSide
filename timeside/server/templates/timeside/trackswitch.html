<!DOCTYPE html>
<html>
<head>
    <title>Multi Track Audio Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.rawgit.com/download/polymer-cdn/1.5.0/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "trackswitch/dist/css/trackswitch.min.css" %}" />
    <style media="screen">
        body {
            font-family: sans-serif;
        }
    </style>

</head>
<body>
<h1>{{ object.title }}</h1>

<div class="player">
    <img data-style="margin: auto;" class="seekable" src="{% static "trackswitch/app/data/picture.jpg" %}">
    <ts-track title="Test">
        <ts-source src='{{ transcode_url_mp3 }}' type='audio/mp3'></ts-source>
    </ts-track>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/audiolabs/trackswitch.js/master/js/trackswitch.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery(".player").trackSwitch(); // All other players are default
    });
</script>
</body>
</html>
