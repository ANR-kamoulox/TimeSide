datadb:
  image: debian:wheezy
  volumes:
    - /var/lib/postgresql
  command: /bin/true

datamedia:
  image: debian:wheezy
  volumes:
    - /media
  command: /bin/true

datastatic:
  image: debian:wheezy
  volumes:
    - /var/www/static
  command: true

datalog:
  image: debian:wheezy
  volumes:
    - /var/log/nginx
    - /var/log/postgres
  command: /bin/true

db:
  image: postgres
  volumes_from:
    - datadb

nginx:
  image: nginx
  ports:
    - "8000:80"
    - "8001:443"
  volumes:
    - ./examples/deploy/nginx/sites-enabled/app.conf:/etc/nginx/conf.d/default.conf
    - /media
    #- ./examples/deploy/static/:/var/www/static
  volumes_from:
    - datastatic
    - datamedia 
  links:
    - app

app:
  build: .
  volumes:
    - .:/opt/TimeSide
    #- ./examples/deploy/static/:/var/www/static
  volumes_from:
    - datastatic
    - datamedia
  command: /bin/sh /opt/TimeSide/examples/deploy/start_app.sh
  expose:
    - "80" #default runserver wsgi port